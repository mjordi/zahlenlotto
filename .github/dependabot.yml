version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      next:
        patterns:
          - "next"
          - "eslint-config-next"
      testing:
        patterns:
          - "@testing-library/*"
          - "jest"
          - "jest-environment-jsdom"
          - "@types/jest"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
